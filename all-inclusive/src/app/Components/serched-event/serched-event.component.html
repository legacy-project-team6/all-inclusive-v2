<div style="padding:1cm">
    <h1 style="border-bottom: 3px solid black;margin-bottom:1cm">Events</h1>
    <div class="row row-cols-1 row-cols-md-2" >
      <div class="col mb-4" *ngFor="let event of events let i=index index as eventId">
        <div class="card">
          <img src="{{event.imgUrl}}" class="card-img-top" style="max-height: 6cm;" alt="{{event.name}}">
          <div class="card-body">
            <div class="event-description">
            <h5 class="card-title">{{event.name}}</h5>
            <p class="card-text">{{event.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>
